<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- ANCHOR TAG USED TO INSERT LINKS TO THE SITE -->
    <a href="https://google.com"> GO TO GOOGLE</a><br>
    <a href="https://facebook.com"> GO TO FACEBOOK</a><br>
    <a href="https://twitter.com"> GO TO TWITTER</a><br>
    <a href="https://linkedin.com"> GO TO LINKEDIN</a><br>

    <!-- TARGET ATTRIBUTE USED TO OPEN LINKS TO A NEW TAB INSTEAD OF THE EXISTING TAB -->
    <a href="https://hackerrank.com"target="_blank"> GO TO HACKERRANK</a><br>

    <!-- ANCHOR TAG CAN ALSO BE USED TO ACCESS SOME DOCUMENT OR INTERNAL LINKS  -->
    <a href="/tut5.html"target="_blank"> TUTORIAL 5</a><br>

    <!-- IMAGE IS NOT SHOWN BECAUSE IMAGE IS NOT PRESENT IN THE FOLDER -->
    <img src="pranit.jpeg" alt="ERROR LOADING IMAGE SIMCE IT IS NOT PRESENT IN THE FOLDER WORKING UPON">

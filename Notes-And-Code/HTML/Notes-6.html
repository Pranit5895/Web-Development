<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS AND CLASSES </title>
</head>

<body>
    <h3>IDS AND CLASSES </h3>
    <!-- ID CANNOT BE USED BY MULTIPLE ELEMENTS WHEREAS CLASSES CAN BE  -->
    <div id="mainBox" class="redBg">
        This is mainBox

    </div>

    <!-- emmet -->
    <!-- SPAN.CLASSNAME IS FOR CLASS ELEMENT -->
    <span class="redBg"></span>

    <!-- SPAN#IDNAME IS FOR ID ELEMENT -->
    <span id="mainSpan"></span>

    <!-- EMMET TAKES DIV AS DEFAULT TAG  -->
    <div class="redBg"></div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ENTITIES </title>
</head>
<body>
    <!-- NORMAL LINE ON SITE  -->
    <div class="container">
        <p>THIS IS A PARAGRAPH</p>
    </div>

    <!-- NON BREAKING SPACE IS USED FOR PRINTING SPACE BETWEEN WORDS OF PARAGRAPH -->
    <div class="container">
        <p>THIS IS ANOTHER  &nbsp; PARAGRAPH</p>
    </div>

    <!-- WE CANNOT WRITE "<p>" BECAUSE IT IS A TAG HENCE ENTITIES ARE USED  -->
        <div class="Container">
            <p>PARAGRAPHS ARE WRITTEN AS &lt;p&gt;</p>
        </div>

        <!-- HTML ENTITIES CAN BE USED TO WRITE SYMBOLS WHICH ARE NOT PRESENT ON KEYBOARD OR ARE RESERVED KEYWORDS OF HTML  -->
    <div class="Container">
        <p>POUND IS WRITTEN AS &pound;</p>
        <p>COPYWRITE IS WRITTEN AS &copy;</p>
    </div>

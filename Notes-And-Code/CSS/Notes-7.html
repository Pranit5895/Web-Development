<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        /* UNIVERSAL SELECTOR  */
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }

        /* BODY SELCTOR FOR COMPLETE WEB PAGE  */
        body {
            background-color: cyan;
        }

        /* BORDER  */
        .container {
            background-color: burlywood;
            border: 2px solid rgb(64, 6, 199);
        }

        /* PADDING  */
        .container {

            /* PADDING TYPE 1  */
            /* padding: 23px 56px 6px 78px ;   padding = top right bottom left; */

            /* PADDING TYPE 2 */
            /* We can select padding for top, bottom, left and right like this 
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right:20px; */

            /* PADDING TYPE 3  */
            padding: 34 px 19px;
            /* padding: x(top/bottom) y(right/left); */
        }

        /* MARGIN  */
        .container {
            /* MARGIN TYPE 1  */
            margin: 14px 19px;
            /* margin: x(top/bottom) y(right/left); */

            /* MARGIN TYPE 2  */
            /* margin-top: 20px;
            margin-bottom: 20px;
            margin-right: 20px;
            margin-left: 20px; */

        }

        /* BORDER RADIUS  */
        .container {
            border-radius: 23px;
        }

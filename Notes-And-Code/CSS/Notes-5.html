<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        /* COLOR BY NAME */
        #firstPara{
            color: red;  /* Color by name*/
        }
        /* COLOR BY RGB  */
        #secondPara{
            color: rgb(0,255,0);    /* rgb(red, green, blue) values of these 3 parameters can be between 0-255*/ 
        }
        /* COLOR BY HEX CODES  */
        #thirdPara{
            color: #2627b2;     /* https://www.color-hex.com/ SITE FOR HEX CODES OF DIFFERENT COLORS */
        }
    </style>
</head>
<body>
        <!-- EXAMPLE FOR COLOR BY NAME  -->
        <h2>This is my first box</h2>
        <p id="firstPara">This is a paragraph from first box</p>

        <!-- EXAMPLE FOR COLOR BY RGB VALUE  -->
    <h2>This is my Second box</h2>
    <p id="secondPara">This is a paragraph from Second box</p>

    <!-- EXAMPLE OF COLOR BY HEX CODE / VALUE  -->
    <h2>This is my Third box</h2>
    <p id="thirdPara">This is a paragraph from Third box</p>

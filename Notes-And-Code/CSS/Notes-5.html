<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        /* COLOR BY NAME */
        #firstPara{
            color: red;  /* Color by name*/
        }
        /* COLOR BY RGB  */
        #secondPara{
            color: rgb(0,255,0);    /* rgb(red, green, blue) values of these 3 parameters can be between 0-255*/ 
        }
        /* COLOR BY HEX CODES  */
        #thirdPara{
            color: #2627b2;     /* https://www.color-hex.com/ SITE FOR HEX CODES OF DIFFERENT COLORS */
        }

    </style>

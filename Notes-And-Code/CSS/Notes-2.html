<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS </title>
    <style>
        /* ELEMENT SELECTOR  */
        p{
            color: red;
        }
        /* ID SELECTOR  */
        #red{
            color: blue;
        }
        /* CLASS SELECTORS  */
        .red{
            color: red;
        }
        .bgblue{
            background-color: blue;
        }

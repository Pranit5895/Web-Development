<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS </title>
    <style>
        /* ELEMENT SELECTOR  */
        p{
            color: red;
        }
        /* ID SELECTOR  */
        #red{
            color: blue;
        }
        /* CLASS SELECTORS  */
        .red{
            color: red;
        }
        .bgblue{
            background-color: blue;
        }
        /* GROUPING SELECTORS  */
        footer, span{
            background-color: pink;
        }

    </style>
</head>
<body>
    <!-- HEADING  -->
    <h3>
        CSS SELECTORS
    </h3>
    <!-- EXAMPLE FOR ELEMENT SELECTOR  -->
    <p>This is a simple paragraph to demonstrate css selectors</p>
    <p>This is a another paragraph to demonstrate css selectors</p>
    <div>
        <p>This is a yet another paragraph to demonstrate css selectors</p>
    </div>

    <!-- EXAMPLE FOR ID SELECTOR  -->
    <p id="red">This is example for Id selector </p>

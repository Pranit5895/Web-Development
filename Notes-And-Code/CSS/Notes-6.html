<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height, Width, Borders and Background</title>
    <style>
        /* HEIGHT AND WIDTH OF PARAGRAPH  */
        #firstPara {
            background-color: red;
            height: 100px;
            width: 455px;
        }

        /* BORDER  */
        #secondPara {
            border-width: 4px;
            /* FOR BORDER WIDTH */
            border-style: solid;
            /* FOR ORDER STYLE */
            border-color: green;
            /* FOR BORDER COLOR */
            border-radius: 30px;
            /* FOR BORDER RADIUS */
        }

        /* STYLING OF BORDER  */
        #thirdPara {
            background-color: red;
            height: 100px;
            width: 455px;
            /* INSERTS BORDER ON ALL THE SIDES OF BOX OR PARAGRAPH  */
            border-top: 4px solid violet;
            border-bottom: 4px solid rgb(30, 181, 16);
            border-right: 4px solid rgb(23, 11, 93);
            border-left: 4px solid rgb(228, 20, 72);
        }
